name: CI-Rust

on:
  push:
    paths:
      - "src/cyboquatic-core/**"
      - "src/tools/**"
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build cyboquatic-core
        run: |
          cd src/cyboquatic-core
          cargo build --release
